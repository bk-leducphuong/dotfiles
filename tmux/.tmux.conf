# ============================================
# GENERAL SETTINGS
# ============================================

# Set true color support (essential for Neovim)
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set-environment -g COLORTERM "truecolor"

# Enable mouse support
set -g mouse on

# Start window numbering at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display tmux messages for 4 seconds
set -g display-time 4000

# Refresh status bar more frequently
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Faster command sequences (no delay)
set -s escape-time 0

# ============================================
# KEY BINDINGS
# ============================================

# Change prefix from Ctrl-b to Ctrl-a (easier to reach)
# Comment this out if you prefer Ctrl-b
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload tmux configuration with prefix + r
unbind r
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# Split panes using | and - (more intuitive than " and %)
unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Open new windows in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Maximize current pane (toggle)
bind -r m resize-pane -Z

# Switch windows with Alt+arrow (no prefix needed)
bind -n M-Left previous-window
bind -n M-Right next-window

# Copy mode with vi keys
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Enter copy mode with prefix + [
unbind [
bind Escape copy-mode

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

# ============================================
# STATUS BAR CONFIGURATION
# ============================================

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style 'bg=#333333 fg=#5eacd3'

# Left status bar (session name)
set -g status-left-length 30
set -g status-left '#[fg=#a8a8a8,bg=#2d2d2d,bold] #S #[default]'

# Right status bar (date and time)
set -g status-right-length 50
set -g status-right '#[fg=#a8a8a8,bg=#2d2d2d] %Y-%m-%d %H:%M '

# Window status format
setw -g window-status-current-format '#[fg=#000000,bg=#5eacd3,bold] #I:#W '
setw -g window-status-format '#[fg=#a8a8a8,bg=#2d2d2d] #I:#W '

# Pane border colors
set -g pane-border-style 'fg=#5e5e5e'
set -g pane-active-border-style 'fg=#5eacd3'

# Message text colors
set -g message-style 'fg=#ffffff bg=#5eacd3 bold'

# ============================================
# PLUGINS (Optional but recommended)
# ============================================

# List of plugins (we'll install TPM in next step)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
